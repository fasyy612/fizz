<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">
for (let i=0; i<=100; i++) {
  if (i % 3 === 0) {
    document.write('fizz');
    console.log('fizz');
  } if else (i % 5 === 0) {
      document.write('buzz');
      console.log('buzz');
  } else {
    document.write(i);
    console.log(i);
  }

  document.write('\n');
}
</script>

</body>
</html>
